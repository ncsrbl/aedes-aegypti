baseurl = "/"
title = "Combate ao Aedes Aegypti"
author = "Nicolas Rabelo (ncsrbl)"
googleAnalytics = ""
defaultContentLanguage = "en"
paginate = 3
sectionPagesMenu = "mainmenu"
theme = "hugo-terrassa-theme"

ignoreFiles = ["\\.Rmd$", "\\.rmd$", "_files$", "_cache$"]
    
[params]
    description = "Terrassa is a simple, fast and responsive theme for Hugo with a strong focus on accessibility made from scratch."
    favicon = "favicon.ico"
    logo = ""


[params.hero]
    textColor = "" # Empty for default color

[params.cta] # Call To Action
    show = true
    cta = "Contate-nos!"
    link = "contact" # Relative URL

[params.separator] # Separators between sections on the home page
    show = false

[params.fa] # Font Awesome options
    version = "5.7.2"
    integrity = "sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"

[params.form] # Contact form
 

    netlify = true
    action = "https://formspree.io/lucascaefeitosa97@gmail.com" 
    method = "POST"
    inputNameName = "name"
    inputNameLabel = "Nome"
    inputNamePlaceholder = "Informe seu nome"
    inputEmailName = "email"
    inputEmailLabel = "Email"
    inputEmailPlaceholder = "Informe seu email"
    inputMsgName = "message"
    inputMsgLabel = "Escreva sua mensagem"
    inputMsgLength = 750
    inputSubmitValue = "Enviar"

[params.posts]
    showAuthor = true
    showDate = true
    showTags = true
    dateFormat = "Monday, Jan, 2006"

[params.contact] # Contact info
    email = "ufc_russascombateaoaedes@gmail.com"
    phone = " (88) 3411-6023"
    skype = ""
    address = "R. Felipe Santiago, 411 - Cidade Universit√°ria, Russas-CE, 62900-000"

[params.social]
    instagram = "https://www.instagram.com/combateaoaedes_ufc/"
    github = "https://github.com/ncsrbl/aedes-aegypti"
    facebook = "https://www.facebook.com/groups/ufccampusrussas"
    
    "500px" = ""

[params.copy] # Copyright
    copy = "" # Empty for default content

[privacy]
    [privacy.googleAnalytics]
        anonymizeIP = true
        disable = false
        respectDoNotTrack = true
        useSessionStorage = false
    [privacy.instagram]
        disable = false
        simple = false
    [privacy.twitter]
        disable = false
        enableDNT = true
        simple = false
    [privacy.vimeo]
        disable = false
        simple = false
    [privacy.youtube]
        disable = false
        privacyEnhanced = true

[params.languageSwitcher]
    show = true

[languages]
    [languages.en]
        languageName = "en"
        weight = 1
        contentDir = "content/en"